substitutions:
  _SERVICE_NAME: angular-products-app
  _REGION: us-central1
  _REPOSITORY: my-repo
  _MEMORY: 256Mi
  _CPU: '1'
  _MAX_INSTANCES: '10'
  _MIN_INSTANCES: '0'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

steps:
  # ==================== INSTALL DEPENDENCIES ====================
  - name: 'node:20-alpine'
    id: 'install'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        echo "=================================="
        echo "üì¶ INSTALLING DEPENDENCIES"
        echo "=================================="
        npm ci --legacy-peer-deps
        echo "‚úÖ Dependencies installed"

  # ==================== BUILD ANGULAR APP ====================
  - name: 'node:20-alpine'
    id: 'build'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        echo "=================================="
        echo "üî® BUILDING ANGULAR APPLICATION"
        echo "=================================="
        npm run build
        echo ""
        echo "üìä Build output:"
        ls -lh dist/
        echo "‚úÖ Build completed successfully"
    waitFor: ['install']

  # ==================== BUILD DOCKER IMAGE ====================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'docker-build'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "=================================="
        echo "üê≥ BUILDING DOCKER IMAGE"
        echo "=================================="
        docker build \
          -t ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:$SHORT_SHA \
          -t ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:latest \
          .
        echo "‚úÖ Docker image built"
    waitFor: ['build']

  # ==================== PUSH DOCKER IMAGE ====================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'docker-push'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "=================================="
        echo "üì§ PUSHING TO ARTIFACT REGISTRY"
        echo "=================================="
        docker push ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:$SHORT_SHA
        docker push ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:latest
        echo "‚úÖ Images pushed successfully"
    waitFor: ['docker-build']

  # ==================== DEPLOY TO CLOUD RUN ====================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '${_MEMORY}'
      - '--cpu'
      - '${_CPU}'
      - '--min-instances'
      - '${_MIN_INSTANCES}'
      - '--max-instances'
      - '${_MAX_INSTANCES}'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'NODE_ENV=production'
    waitFor: ['docker-push']

  # ==================== VERIFY DEPLOYMENT ====================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'verify'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "=================================="
        echo "üß™ VERIFYING DEPLOYMENT"
        echo "=================================="
        
        sleep 15
        
        URL=$$(gcloud run services describe ${_SERVICE_NAME} \
          --region ${_REGION} \
          --format='value(status.url)')
        
        echo "Frontend URL: $$URL"
        echo ""
        
        echo "Testing health endpoint..."
        HTTP_CODE=$$(curl -s -o /dev/null -w "%{http_code}" $$URL/health)
        
        if [ $$HTTP_CODE -eq 200 ]; then
          echo "‚úÖ Health check PASSED (HTTP $$HTTP_CODE)"
        else
          echo "‚ö†Ô∏è  Health check returned HTTP $$HTTP_CODE"
        fi
        
        echo ""
        echo "========================================="
        echo "üéâ FRONTEND DEPLOYMENT COMPLETE"
        echo "========================================="
        echo ""
        echo "üåê Frontend URL: $$URL"
        echo ""
        echo "üìã Next Steps:"
        echo "   1. Open the URL in your browser"
        echo "   2. Verify the application loads"
        echo "   3. Check backend connectivity"
        echo ""
        echo "========================================="
    waitFor: ['deploy']

images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:$SHORT_SHA'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:latest'

timeout: 1200s

tags:
  - 'frontend'
  - 'angular'
  - 'cloud-run'
  - 'angular-products-app'
